<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .monitor-container {
            text-align: center;
        }

        .distance-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .distance-unit {
            font-size: 18px;
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Distance Monitor</h1>
    </header>

    <main>
        <div class="monitor-container">
            <div class="distance-value">120</div>
            <div class="distance-unit">meters</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Distance Monitor. All rights reserved.</p>
    </footer>

</body>

</html>
