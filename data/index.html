<!DOCTYPE html>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="home">
      <!-- Inspired by https://randomnerdtutorials.com/esp32-websocket-server-sensor/ -->
      <div class="topnav">
        <h1>Pressure Precision Profiler</h1>
      </div>
      <div class="content">
        <div class="cards">
          <div class="card">
            <p class="card-title">
              <i
                class="fas fa-thermometer-threequarters"
                style="color: #059e8a"
              ></i>
              Pressure
            </p>
            <p class="reading"><span id="pressure"></span> (mBar)</p>
          </div>
          <div class="card">
            <p class="card-title">Height</p>
            <p class="reading"><span id="height"></span> (m)</p>
          </div>
          <div class="card">
            <p class="card-title">Volume</p>
            <p class="reading"><span id="volume"></span> (gal)</p>
          </div>
        </div>

        <div class="chart">
          <!-- <canvas id="realtimeChart" width="100%" height="100%"></canvas>  -->
          <canvas id="realtimeChart" width="100%" height="100%"></canvas>
        </div>

        <div class="rawData">
          <table>
            <thead>
              <tr>
                <th>Height</th>
                <th>Volume</th> 
              </tr>
            </thead>
            <tbody id="dataTableBody"></tbody>
          </table>
        </div>
      </div>

      <footer>iMining</footer>
    </div>
  </body>
</html>
